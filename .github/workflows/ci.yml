name: ci

on: [push]

jobs:
  build:
    name: Format, Lint and Test
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'WIP:')"
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Tests
        run: deno test -A --allow-none
      
      - name: Release
        if: "contains(github.event.head_commit.message, '#major') || contains(github.event.head_commit.message, '#minor') || contains(github.event.head_commit.message, '#patch') || contains(github.event.head_commit.message, '#pre')"
        run: |
          deno run -A scripts/update.ts "$(deno run -A scripts/latest.ts)" "${{ github.event.head_commit.message }}"
          git add .
          git commit -m "Updated version."
          git tag '$(deno run -A scripts/version.ts)'
          git push -u origin '$(deno run -A scripts/version.ts)'
